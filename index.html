<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character Encoding: ensures the page displays special characters correctly -->
    <meta charset="UTF-8">
    <!-- Responsive: the website will adapt to different screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- SEO: assist search engines to understand the page content -->
    <meta name="description" content="Carousel. A collection of carousel codes and examples for use on the web.">
    <!-- SEO: search engines to optionally use this -->
    <meta name="author" content="Dan Jackson">
    <!-- SEO: search engines to index and follow links on the page -->
    <meta name="robots" content="index, follow">

    <title>Carousel</title>

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- JavaScript script files -->
    <script src="scripts/script.js" defer></script>
    <script src="scripts/card-carousel.js" defer></script>
</head>
<body>
    <header role="banner">
        <!-- Header content -->
    </header>
    <main role="main">
        <section>
            <div class="container">
                <!-- Carousel -->
                <div class="carousel">
                    <div class="carousel__slides">
                        <div class="slide">
                            <img src="https://picsum.photos/id/1018/1600/800" alt="Slide one">
                        </div>
                        <div class="slide">
                            <img src="https://picsum.photos/id/1025/1600/800" alt="Slide two">
                        </div>
                        <div class="slide">
                            <img src="https://picsum.photos/id/1039/1600/800" alt="Slide three">
                        </div>
                        <div class="slide">
                            <img src="https://picsum.photos/id/1043/1600/800" alt="Slide four">
                        </div>
                    </div>

                    <!-- Pagination indicators -->
                    <div class="carousel__dots"></div>

                    <div class="carousel__buttons">
                        <button class="carousel__btn prev">â€¹</button>
                        <button class="carousel__btn next">â€º</button>
                    </div>
                </div>
                <!-- / END: Carousel -->
            </div>
        </section>

        <section>
            <div class="container">
                <!-- Card Carousel -->
                <div class="card-carousel">
                    <button class="arrow arrow--prev" aria-label="Previous">&#10094;</button>
                
                    <div class="carousel-viewport">
                      <div class="carousel-track">
                        <article class="card">Card 1</article>
                        <article class="card">Card 2</article>
                        <article class="card">Card 3</article>
                        <article class="card">Card 4</article>
                        <article class="card">Card 5</article>
                        <article class="card">Card 6</article>
                      </div>
                    </div>
                
                    <button class="arrow arrow--next" aria-label="Next">&#10095;</button>
                  </div>
                <!-- / END: Card Carousel -->
            </div>
        </section>
    </main>
    <footer aria="contentinfo" aria-labelledby="Page footer">
        <!-- Footer content -->
    </footer>
</body>
</html>
